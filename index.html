<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Card Animation</title>

        <!----Font Style---->
        <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap'>
        
        <!--  CSS Stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!--- BOX ICON --->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="shoes-153310-removebg.png" alt="converse">
                </div>
                <div class="info">
                    <h1>Converse XT</h1>
                    <h3>GIVE YOUR FEET THE BEAUTY TREATMENT THAT ONLY BRAND NEW SHOES CAN GIVE.</h3>
                </div>
                <div class="sizes">
                    <button>38</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="order">
                    <button class='bx bx-cart-alt'>              Add to cart        </button>
                </div>
            </div>
        </div>

        <!--Javascript-->
        <script src="app.js"></script>
    </body>
</html>
